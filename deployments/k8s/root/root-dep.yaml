apiVersion: apps/v1
kind: Deployment
metadata:
  name: root-app
  namespace: dasha
spec:
  selector:
    matchLabels:
      app: root-app
  template:
    metadata:
      labels:
        app: root-app
    spec:
      containers:
        - name: root-app
          image: wooxxxtttyy/root-app:latest
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "32Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          envFrom:
            - configMapRef:
                name: root-conf